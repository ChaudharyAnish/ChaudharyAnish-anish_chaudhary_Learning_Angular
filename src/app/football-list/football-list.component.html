<body>
<table>
  <tbody>
  <tr *ngFor="let football of footballs">
    <td>{{football.playerName}}</td>
    <td>{{football.playerPosition}}</td>
    <td>{{football.playerJerseyNumber}}</td>
    <td>{{football.playerAge}}</td>
    <td>{{football.isplayertrophies ? 'Yes' : 'No'}}</td>
  </tr>
  </tbody>
</table>
</body>
