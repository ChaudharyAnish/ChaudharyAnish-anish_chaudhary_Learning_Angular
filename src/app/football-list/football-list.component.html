<div class="container">
  <h1>Football List</h1>
  <div *ngFor="let football of footballlist">
    <h2>{{ football.playerName }}</h2>
    <p>Position: {{football.playerPosition}}</p>
    <p>Jersey Number: {{football.playerJerseyNumber}}</p>
    <p>Age: {{football.playerAge}}</p>
    <p>Player Trophies: {{ football.isplayertrophies ? 'Yes' : 'No' }}</p>
  </div>
</div>
