<div *ngIf="footballs" class ="Football-list-item" >
  <h2>Football List</h2>
    <p>{{ footballs.playerName }}</p>
    <p>Position: {{footballs.playerPosition}}</p>
    <p>Jersey Number: {{footballs.playerJerseyNumber}}</p>
    <p>Age: {{footballs.playerAge}}</p>
    <p>Player Trophies: {{ footballs.isplayertrophies ? 'Yes' : 'No' }}</p>
</div>
